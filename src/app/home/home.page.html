<ion-header>
  <ion-toolbar>
    <ion-title> Camera </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" (click)="takePicture()"> Take Photo </ion-button>
  <div *ngIf="photo">
    <img [src]="photo" alt="Photo" style="width: 100%; height: auto" />
  </div>
</ion-content>
